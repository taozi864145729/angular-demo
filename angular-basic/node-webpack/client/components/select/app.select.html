<div>
    <ui-select theme="selectize" ng-model="$ctrl.model" style="width:400px;">
        <ui-select-match>{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="plan in $ctrl.vendor| filter: $select.search">
            <div>
                <span ng-bind-html="plan.name| highlight: $select.search"></span>
            </div>
        </ui-select-choices>
    </ui-select>
</div>
